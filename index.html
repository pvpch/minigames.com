        function createParticles() {

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        let gameStates = {};

        // –î–∞—Ä—Ç—Å
        function initDarts() {
            const dartboard = document.getElementById('dartboard');
            const cursor = document.getElementById('dartCursor');
            gameStates.darts = { score: 0, throws: 0 };
            
            dartboard.addEventListener('mousemove', (e) => {
                const rect = dartboard.getBoundingClientRect();
                cursor.style.left = (e.clientX - rect.left - 15) + 'px';
                cursor.style.top = (e.clientY - rect.top - 15) + 'px';
            });
            
            dartboard.addEventListener('click', (e) => {
                if (gameStates.darts.throws >= 10) return;
                
                const rect = dartboard.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                
                const distance = Math.sqrt(Math.pow(clickX - centerX, 2) + Math.pow(clickY - centerY, 2));
                let points = 0;
                
                if (distance < 20) points = 100;
                else if (distance < 50) points = 50;
                else if (distance < 80) points = 25;
                else if (distance < 120) points = 10;
                
                gameStates.darts.score += points;
                gameStates.darts.throws++;
                
                document.getElementById('dartsScore').textContent = gameStates.darts.score;
                document.getElementById('dartsThrows').textContent = gameStates.darts.throws;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ø–∞–¥–∞–Ω–∏—è
                const hit = document.createElement('div');
                hit.style.position = 'absolute';
                hit.style.left = clickX + 'px';
                hit.style.top = clickY + 'px';
                hit.style.color = '#ffeb3b';
                hit.style.fontWeight = 'bold';
                hit.style.fontSize = '1.5rem';
                hit.style.pointerEvents = 'none';
                hit.textContent = '+' + points;
                dartboard.appendChild(hit);
                
                setTimeout(() => hit.remove(), 1000);
            });
        }

        // –ü–∞–∑–ª—ã
        function initPuzzle() {
            const board = document.getElementById('puzzleBoard');
            gameStates.puzzle = { 
                tiles: [1, 2, 3, 4, 5, 6, 7, 8, 0],
                moves: 0
            };
            
            renderPuzzle();
            shufflePuzzle();
        }

        function renderPuzzle() {
            const board = document.getElementById('puzzleBoard');
            board.innerHTML = '';
            
            gameStates.puzzle.tiles.forEach((tile, index) => {
                const piece = document.createElement('div');
                piece.className = tile === 0 ? 'puzzle-piece empty' : 'puzzle-piece';
                piece.textContent = tile === 0 ? '' : tile;
                piece.onclick = () => movePuzzlePiece(index);
                board.appendChild(piece);
            });
        }

        function movePuzzlePiece(index) {
            const tiles = gameStates.puzzle.tiles;
            const emptyIndex = tiles.indexOf(0);
            
            const validMoves = [
                emptyIndex - 1, emptyIndex + 1,
                emptyIndex - 3, emptyIndex + 3
            ].filter(i => {
                if (i < 0 || i > 8) return false;
                if (emptyIndex % 3 === 0 && i === emptyIndex - 1) return false;
                if (emptyIndex % 3 === 2 && i === emptyIndex + 1) return false;
                return true;
            });
            
            if (validMoves.includes(index)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                gameStates.puzzle.moves++;
                document.getElementById('puzzleMoves').textContent = gameStates.puzzle.moves;
                renderPuzzle();
                
                if (tiles.slice(0, 8).every((tile, i) => tile === i + 1)) {
                    setTimeout(() => alert('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω!'), 100);
                }
            }
        }

        function shufflePuzzle() {
            for (let i = 0; i < 100; i++) {
                const emptyIndex = gameStates.puzzle.tiles.indexOf(0);
                const validMoves = [
                    emptyIndex - 1, emptyIndex + 1,
                    emptyIndex - 3, emptyIndex + 3
                ].filter(i => {
                    if (i < 0 || i > 8) return false;
                    if (emptyIndex % 3 === 0 && i === emptyIndex - 1) return false;
                    if (emptyIndex % 3 === 2 && i === emptyIndex + 1) return false;
                    return true;
                });
                
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                [gameStates.puzzle.tiles[emptyIndex], gameStates.puzzle.tiles[randomMove]] = 
                [gameStates.puzzle.tiles[randomMove], gameStates.puzzle.tiles[emptyIndex]];
            }
            gameStates.puzzle.moves = 0;
            document.getElementById('puzzleMoves').textContent = 0;
            renderPuzzle();
        }

        // –ö–æ—Å—Ç–∏
        function rollDice() {

        // –ò–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å
        function initMemoryGame() {
            const symbols = ['üéÆ', 'üéØ', 'üé≤', 'üé™', 'üé®', 'üéµ', 'üèÄ', '‚öΩ'];
            const cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            
            gameStates.memory = {
                cards: cards,
                flipped: [],
                matched: [],
                moves: 0
            };
            
            const board = document.getElementById('memoryBoard');
            board.innerHTML = '';
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';

        function flipMemoryCard(index) {
            if (gameStates.memory.flipped.length >= 2) return;
            if (gameStates.memory.flipped.includes(index)) return;
            if (gameStates.memory.matched.includes(index)) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            card.textContent = gameStates.memory.cards[index];
            card.classList.add('flipped');
            gameStates.memory.flipped.push(index);
            
            if (gameStates.memory.flipped.length === 2) {
                gameStates.memory.moves++;
                document.getElementById('memoryMoves').textContent = gameStates.memory.moves;
                
                const [first, second] = gameStates.memory.flipped;
                if (gameStates.memory.cards[first] === gameStates.memory.cards[second]) {
                    gameStates.memory.matched.push(first, second);
                    document.getElementById('memoryPairs').textContent = gameStates.memory.matched.length / 2;
                    
                    setTimeout(() => {
                        document.querySelector(`[data-index="${first}"]`).classList.add('matched');
                        document.querySelector(`[data-index="${second}"]`).classList.add('matched');
                    }, 500);
                    
                    if (gameStates.memory.matched.length === 16) {
                        setTimeout(() => alert('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—Å–µ –ø–∞—Ä—ã –Ω–∞–π–¥–µ–Ω—ã!'), 600);
                    }
                } else {
                    setTimeout(() => {
                        document.querySelector(`[data-index="${first}"]`).textContent = '?';
                        document.querySelector(`[data-index="${second}"]`).textContent = '?';
                        document.querySelector(`[data-index="${first}"]`).classList.remove('flipped');
                        document.querySelector(`[data-index="${second}"]`).classList.remove('flipped');
                    }, 1000);
                }
                
                setTimeout(() => {
                    gameStates.memory.flipped = [];
                }, 1000);
            }
        }

        // –ó–º–µ–π–∫–∞
        function initSnake() {
            const canvas = document.getElementById('snakeCanvas');
            const ctx = canvas.getContext('2d');
            
            gameStates.snake = {
                snake: [{x: 200, y: 200}],
                food: {x: 100, y: 100},
                dx: 20,
                dy: 0,
                score: 0
            };
            
            document.addEventListener('keydown', (e) => {
                const { dx, dy } = gameStates.snake;
                switch(e.key) {
                    case 'ArrowUp': if (dy === 0) { gameStates.snake.dx = 0; gameStates.snake.dy = -20; } break;
                    case 'ArrowDown': if (dy === 0) { gameStates.snake.dx = 0; gameStates.snake.dy = 20; } break;
                    case 'ArrowLeft': if (dx === 0) { gameStates.snake.dx = -20; gameStates.snake.dy = 0; } break;
                    case 'ArrowRight': if (dx === 0) { gameStates.snake.dx = 20; gameStates.snake.dy = 0; } break;
                }
            });
            
            function gameLoop() {
                const { snake, food, dx, dy } = gameStates.snake;
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || 
                    snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ' + gameStates.snake.score);
                    return;
                }
                
                snake.unshift(head);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ–¥—ã
                if (head.x === food.x && head.y === food.y) {
                    gameStates.snake.score++;
                    document.getElementById('snakeScore').textContent = gameStates.snake.score;
                    gameStates.snake.food = {
                        x: Math.floor(Math.random() * 20) * 20,
                        y: Math.floor(Math.random() * 20) * 20
                    };
                } else {
                    snake.pop();
                }
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, 400, 400);
                
                ctx.fillStyle = '#ffeb3b';
                snake.forEach(segment => {
                    ctx.fillRect(segment.x, segment.y, 18, 18);
                });
                
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(food.x, food.y, 18, 18);
                
                setTimeout(gameLoop, 150);
            }
            
            gameLoop();
        }
